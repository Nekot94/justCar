<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
   <!-- <a-scene color-space="sRGB" renderer="gammaOutput: true, physicallyCorrectLights: true"> -->
     <a-scene>
      <a-asset-item id="body" src="Models/Body.gltf"></a-asset-item>
      <a-asset-item id="interio1" src="Models/interio.glb"></a-asset-item>
      <a-asset-item id="wheel" src="Models/Wheel.gltf"></a-asset-item>
      <a-asset-item id="lights" src="Models/2020_volvo_xc90_Glass.gltf"></a-asset-item>
      <a-asset id="sky2" src="Images/quattro.png"></a-asset>
    </a-assets>
  
    <a-entity position="0 1 -3" scale="1 1 1" rotation="0 90 0">
        <a-entity gltf-model="#body"></a-entity>
        <a-entity gltf-model="#interio1"></a-entity>
        <a-entity gltf-model="#wheel"></a-entity>
        <a-entity gltf-model="#lights"></a-entity>
    </a-entity>

    <!-- Default lighting injected by A-Frame. -->
<!-- <a-entity light="type: ambient; color: #BBB"></a-entity> -->
<a-entity light="type: directional; color: #BBB; intensity: 0.01" position="2 10 -10"></a-entity>


    <a-sky src="#sky2"></a-sky>
  </a-scene>
</body>
</html>
